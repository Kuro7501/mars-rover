name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages for emoji
        shell: bash
        run: |
          # forcer la locale en UTF-8 pour manipuler correctement les octets
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8

          validate_commit_emojis() {
            commits=$(git log --format=%s ${{ github.event.before }}..${{ github.sha }})
            # autorise :name: OU un caract√®re non-ASCII (la plupart des emojis)
            invalid=$(echo "$commits" | grep -v -E '(:[a-z0-9_+-]+:|[^\x00-\x7F])')
            if [ -n "$invalid" ]; then
              echo "‚ùå Les messages suivants n‚Äôont pas d‚Äôemoji sp√©cial (format :name: ou unicode) :"
              echo "$invalid"
              exit 1
            fi
          }

          validate_commit_emojis

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Execute unit tests
        run: dotnet test
