name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages for emoji
        shell: bash
        run: |
          # fonction de validation : shortcode :name: ou emoji unicode
          validate_commit_emojis() {
            commits=$(git log --format=%s ${{ github.event.before }}..${{ github.sha }})
            # grep -E : soit :name: soit un caract√®re non-ASCII (emoji)
            if echo "$commits" | grep -Eq '(:[a-z0-9_+-]+:|[^\x00-\x7F])'; then
              return 0
            else
              echo "‚ùå Les messages suivants n‚Äôont pas d‚Äôemoji sp√©cial (format :name: ou unicode)¬†:"
              echo "$commits"
              exit 1
            fi
          }

          validate_commit_emojis

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Execute unit tests
        run: dotnet test
